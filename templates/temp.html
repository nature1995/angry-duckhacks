<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>语音控制笔记应用</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
        <script type="text/javascript" src="../static/js/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" src="../static/js/recorder.js"></script>
        <script type="text/javascript" src="../static/js/shama.js?v=1.0.1"></script>
        <style>
          .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
          }
          .img-responsive {
            display: block;
            height: auto;
            max-width: 100%;
        }
        </style>
    </head>
    <body>
        <div class="container">

            <h1>语音控制笔记应用</h1>
            <p class="page-description">可通过语音记笔记的小应用</p>

            <h3 class="no-browser-support">您的浏览器不支持Web Speech API，请使用Chrome浏览器打开此应用。</h3>

            <div class="app">
                <h3>添加新笔记</h3>
                <div class="recognized-text">
                  <textarea id="note-textarea" placeholder="通过语音或者键盘输入来创建新笔记..." rows="6"></textarea>
                </div>
                <p class="img-responsive">
                <a class="recorder b tn btn-lg btn-success" role="button">Start Recording</a>
                </p>
                <button id="save-note-btn" title="Save Note">保存笔记</button>
                <p id="recording-instructions">按下 <strong>开始识别语音</strong> 按钮并按提示给予相关权限。</p>

                <h3>历史笔记</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">暂无笔记</p>
                    </li>
                </ul>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
